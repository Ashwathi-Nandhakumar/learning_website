{% extends "base.html" %}
{% block title %}Login | LearnAI{% endblock %}
{% block content %}
  <div class="form-box">
    <h2>Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button class="neon-btn" type="submit">Login</button>
    </form>
    <p class="subtle-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
  </div>
{% endblock %}
