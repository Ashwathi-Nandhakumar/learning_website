<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}LearnAI{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <nav class="navbar">
  <div class="logo">LearnAIâœ¨</div>
  <div class="nav-links">
    {% if 'username' in session %}
      <a class="nav-btn" href="{{ url_for('home') }}">Home</a>
      <a class="nav-btn" href="{{ url_for('chat') }}">Chat</a>
      <a class="nav-btn" href="{{ url_for('url') }}">Video</a>
      <a class="nav-btn" href="{{ url_for('pdf') }}">PDF</a>
      <a class="nav-btn" href="{{ url_for('flashcards') }}">Flashcards</a>
      <a class="nav-btn" href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a class="nav-btn neon-btn" href="{{ url_for('login') }}">Login</a>
      <a class="nav-btn neon-btn" href="{{ url_for('signup') }}">Sign Up</a>
    {% endif %}
  </div>
  </nav>


  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
  <script>
  window.onload = function () {
    const chatbox = document.getElementById("chatbox");
    if (chatbox) {
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  };
</script>

</body>
</html>
