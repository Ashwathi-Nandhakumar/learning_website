{% extends "base.html" %}
{% block title %}Sign Up | LearnAI{% endblock %}
{% block content %}
  <div class="form-box">
    <h2>Create an Account</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button class="neon-btn" type="submit">Sign Up</button>
    </form>
    <p class="subtle-link">Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
  </div>
{% endblock %}
