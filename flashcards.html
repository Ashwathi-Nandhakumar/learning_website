{% extends "base.html" %}
{% block title %}Flashcards | LearnAI{% endblock %}
{% block content %}
  <div class="form-box">
    <h2>🃏 Generate Flashcards</h2>
    <form method="POST">
      <textarea name="input_text" placeholder="Paste your topic or content here..." rows="5" required></textarea>
      <input type="number" name="no_of_cards" placeholder="Number of cards" value="5" min="1" max="20">
      <button class="neon-btn" type="submit">Generate</button>
    </form>
  </div>

  {% for card in flashcards %}
    <div class="chat-message bot-message">
      <strong>Q:</strong> {{ card.question }}<br>
      <strong>A:</strong> {{ card.answer }}
    </div>
  {% endfor %}
{% endblock %}
